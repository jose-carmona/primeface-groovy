<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/main.xhtml">

    <ui:define name="content">
        <div class="layout-error">
          <p:button outcome="/index" type="button" value="Inicio" class="secondary"/>
            <div class="layout-error-message-box">
                <span class="layout-error-name">Opps!!</span>
                <span class="layout-error-info">Algo fue mal.</span>
                Message: #{pfExceptionHandler.message} <br/>
                StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" /> <br />

            </div>
        </div>
    </ui:define>
</ui:composition>

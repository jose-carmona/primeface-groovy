<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css"/>
    </ui:define>

    <ui:define name="scripts">
      <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/languages/groovy.min.js"></script>
      <script>hljs.initHighlightingOnLoad();</script>
    </ui:define>

    <ui:define name="implementation">
      <h:form>
        <p:growl id="growl" life="2000" />

        <p:toolbar>
          <f:facet name="left">
            <p:commandButton icon="fa fa-cogs" value="Ejecutar" update="growl" actionListener="#{groovyBean.execute}" ajax="false"/>
          </f:facet>
        </p:toolbar>

        <p:tabView>
          <p:tab title="Edición">
            <p:panel id="script" header="Edición Script en Groovy">
              <p:inputTextarea rows="10" cols="100" required="true" value="#{groovyBean.markdown}"/>
            </p:panel>
          </p:tab>
          <p:tab title="Markdown">
            <p:panel id="markdown" header="Resultado Markdown">
              <h:outputText id="displayMarkdown" value="#{groovyBean.html}" escape="false" />
            </p:panel>
          </p:tab>
          <p:tab title="Script">
            <p:panel id="groovyScript" header="script en groovy">
              <pre><code class="groovy">
                <h:outputText id="displayGroovyScript" value="#{groovyBean.groovyScript}" escape="false" />
              </code></pre>
            </p:panel>
          </p:tab>
          <p:tab title="Resultado">
            <p:panel id="resultado" header="Resultado del Script">
              <h:outputText id="displayResultado" value="#{groovyBean.result}"/>
            </p:panel>
          </p:tab>
        </p:tabView>


    </h:form>
  </ui:define>
</ui:composition>

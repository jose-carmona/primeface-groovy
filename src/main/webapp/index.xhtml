<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Groovy</ui:define>
    <ui:define name="description">Ejecuci√≥n de un script en groovy</ui:define>

    <ui:define name="implementation">
      <h:form>
        <p:growl id="growl" life="4000" />

        <p:toolbar>
          <f:facet name="left">
            <p:commandButton id="btEjecutar" icon="fa fa-cogs" value="Ejecutar" update="resultado" actionListener="#{groovyBean.execute}"/>
          </f:facet>
        </p:toolbar>

        <p:panel id="script" header="Script en Groovy">
          <p:inputTextarea rows="10" cols="100" required="true" value="#{groovyBean.text}"/>
        </p:panel>

        <p:panel id="resultado" header="Resultado">

          <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="tipo" value="Tipo:" />
            <h:outputText id="tipo" value="#{groovyBean.tipoResultado}"/>
            <h:outputLabel for="result" value="Resultado:" />
            <h:outputText id="result" value="#{groovyBean.result}"/>
          </h:panelGrid>
        </p:panel>

    </h:form>

  </ui:define>
</ui:composition>

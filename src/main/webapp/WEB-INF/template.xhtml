<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        </f:facet>
        <title>PrimeFaces - Groovy</title>

        <ui:insert name="head"/>
    </h:head>

    <h:body>

      <ui:insert name="scripts"/>

      <div class="wrapper" style="background-color: #222">
        <div id="loader" class="load-bar" style="display: none">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <!-- Cabecera -->
        <header class="main-header">

          <!-- Logo -->
          <a href="#{request.contextPath}/" class="logo">
            <span class="logo-lg">
              <ui:insert name="logo-lg"/>
              <p:graphicImage name="images/jose-carmona.png" width="47px" library="jose" class="rounded-circle"/>
            </span>
          </a>

          <!-- navbar -->
          <nav class="navbar navbar-static-top">
            <div class="navbar-custom-menu">
              <ui:insert name="top-menu"/>
            </div>

            <div class="center-navbar">
              <ui:insert name="center-header"/>
            </div>
          </nav>
        </header>

        <!-- side menu -->
        <aside id="sidebar" class="main-sidebar slideout-menu">
          <div>
            <ui:insert name="menu-begin"/>
            <section class="sidebar">
              <ui:include src="./menu.xhtml"></ui:include>
            </section>
            <ui:insert name="menu-end"/>
          </div>
        </aside>

        <!-- Contenido -->
        <div id="content" class="content-wrapper">
          <ui:insert name="content-wrapper"/>
          <section class="content-header">

            <h1>
              <ui:insert name="title">
                <h:outputText value="#{title}" rendered="#{not empty title and empty requestScope['javax.servlet.error.exception_type'] and empty requestScope['javax.servlet.error.message']}"/>
              </ui:insert>
              <small><ui:insert name="description"/></small>
            </h1>

            <ui:insert name="content-header"/>
          </section>

          <section class="content">
            <ui:insert name="content-begin"/>

            <ui:insert name="body"/>
          </section>
          <ui:insert name="content-end"/>
         </div>


         <footer class="main-footer">
             <ui:insert name="footer"/>
         </footer>

       </div>
    </h:body>

</html>
